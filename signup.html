<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
</head>

<body bgcolor="black">
    <font color="white">
    <form action="./login.html">
        <center>
            <fieldset>
                <legend align="center">SIGN UP FORM</legend>
                <label>Name:</label><input type="text" required><br><br>
                <label>Password:</label><input type="password" required><br><br>
                <label>Email:</label><input type="email" required><br><br>
                <label>Phone No:</label><input type="text" required maxlength="11"><br><br>
                <label>Address:</label><textarea cols="25" rows="5"></textarea><br><br>
                <label>CNIC:</label><input type="text" required maxlength="13"><br><br>
                <label>Gender:</label>
                <input type="radio" name="gender" id="1"><label for="1">Male</label>
                <input type="radio" name="gender" id="2"><label for="2">Female</label><br><br>
                <label>Age:</label><input type="number" required maxlength="2"><br><br>
                <label for="">Select User Image:</label><input type="file"><br><br>
                <input type="image" src="./download.jpg" alt="Submit" height="40" width="100">
            </fieldset>
        </center>
    </form>
</font>
</body>

</html>
